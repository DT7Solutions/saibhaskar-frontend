                <div class="col-lg-6">
                    <div class="password-form">
                        <form id="changePasswordForm">
                            <!-- Current Password -->
                            <div class="mb-3">
                                <label for="currentPassword" class="form-label">Current Password</label>
                                <div class="password-input-group">
                                    <input type="password" class="form-control" id="currentPassword" name="current_password" required>
                                    <button type="button" class="password-toggle" onclick="togglePassword('currentPassword')">
                                        <i class="fas fa-eye" id="currentPassword-eye"></i>
                                    </button>
                                </div>
                            </div>
                
                            <!-- New Password -->
                            <div class="mb-3">
                                <label for="newPassword" class="form-label">New Password</label>
                                <div class="password-input-group">
                                    <input type="password" class="form-control" id="newPassword" name="new_password" required
                                        minlength="6">
                                    <button type="button" class="password-toggle" onclick="togglePassword('newPassword')">
                                        <i class="fas fa-eye" id="newPassword-eye"></i>
                                    </button>
                                </div>
                                <div class="form-text">Password must be at least 6 characters long</div>
                            </div>
                
                            <!-- Confirm New Password -->
                            <div class="mb-3">
                                <label for="confirmPassword" class="form-label">Confirm New Password</label>
                                <div class="password-input-group">
                                    <input type="password" class="form-control" id="confirmPassword" name="confirm_password" required>
                                    <button type="button" class="password-toggle" onclick="togglePassword('confirmPassword')">
                                        <i class="fas fa-eye" id="confirmPassword-eye"></i>
                                    </button>
                                </div>
                            </div>
                
                            <!-- Error / Success Messages -->
                            <div id="passwordError" class="alert alert-danger hidden"></div>
                            <div id="passwordSuccess" class="alert alert-success hidden"></div>
                
                            <!-- Buttons -->
                            <div class="d-grid gap-2">
                                <button type="button" class="btn btn-primary" onclick="updatePassword()">
                                    <i class="fas fa-key"></i> Update Password
                                </button>
                            </div>
                        </form>
                    </div>

    // Bind to the span
    document.getElementById("doctor-name").textContent = fullName;
