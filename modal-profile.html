<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Dashboard - Sai Bhaskar Hospitals</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="assets/css/admin.css">
</head>

<body>

    <!-- Profile Section -->
    <div id="profileSection" class="d-block">
        <div class="dashboard-header">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col">
                        <h2 id="doctorName">Welcome,<span id="doctor-name"></span></h2>
                        <p class="mb-0">Sai Bhaskar Hospitals - Profile Upadate</p>
                    </div>
                    <div class="col-auto">
                        <a href="/modal-profile.html" class="btn btn-light btn-sm"><i
                                class="fas fa-user"></i>Profile</a>
                    </div>
                    <div class="col-auto">
                       <a href="/modal-changepassword.html" class="btn btn-light btn-sm"> <i class="fas fa-key"></i>Change password</a>
                    </div>
                    <div class="col-auto">
                        <button class="btn btn-danger btn-sm" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i> Logout
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- <div class="sub-banner">
            <div class="container">
                <div class="row align-items-center">
                    
                </div>
            </div>
        </div> -->

        <div class="container">
            <div class="row justify-content-center">

                <div class="col-12 text-center pb-4">
                    <h4 class="mt-3"><i class="fas fa-user-md"></i> Profile Information</h4>
                    <p class="mt-2 opacity-75">View and manage your profile details</p>
                </div>
                <div class="col-lg-8">
                    <div class="profile-card" id="profileCard">

                        <!-- First Name -->
                        <div class="info-row">
                            <i class="fas fa-user info-icon"></i>
                            <span class="info-label">First Name:</span>
                            <input id="profileFirstName" value="meghali" class="form-control hidden" />
                            <span id="profileFirstNameText" value="meghali"></span>
                        </div>

                        <!-- Last Name -->
                        <div class="info-row">
                            <i class="fas fa-user info-icon"></i>
                            <span class="info-label">Last Name:</span>
                            <input id="profileLastName" class="form-control hidden" />
                            <span id="profileLastNameText"></span>
                        </div>

                        <!-- Username -->
                        <div class="info-row">
                            <i class="fas fa-user info-icon"></i>
                            <span class="info-label">Username:</span>
                            <input id="profileUsername" class="form-control hidden" />
                            <span id="profileUsernameText"></span>
                        </div>

                        <!-- Email -->
                        <div class="info-row">
                            <i class="fas fa-envelope info-icon"></i>
                            <span class="info-label">Email:</span>
                            <input id="profileEmail" class="form-control hidden" />
                            <span id="profileEmailText"></span>
                        </div>

                        <!-- Phone -->
                        <div class="info-row">
                            <i class="fas fa-phone info-icon"></i>
                            <span class="info-label">Phone:</span>
                            <input id="profilePhone" class="form-control hidden" />
                            <span id="profilePhoneText"></span>
                        </div>

                        <!-- Date of Birth -->
                        <div class="info-row">
                            <i class="fas fa-calendar info-icon"></i>
                            <span class="info-label">Date of Birth:</span>
                            <input id="profileDOB" type="date" class="form-control hidden" />
                            <span id="profileDOBText"></span>
                        </div>

                        <!-- Pincode -->
                        <div class="info-row">
                            <i class="fas fa-map-pin info-icon"></i>
                            <span class="info-label">Pincode:</span>
                            <input id="profilePincode" class="form-control hidden" />
                            <span id="profilePincodeText"></span>
                        </div>

                        <!-- Address -->
                        <div class="info-row">
                            <i class="fas fa-map-marker-alt info-icon"></i>
                            <span class="info-label">Address:</span>
                            <input id="profileAddress" class="form-control hidden" />
                            <span id="profileAddressText"></span>
                        </div>

                        <!-- Buttons -->
                        <div class="edit-buttons mt-3">
                            <button id="editBtn" class="btn btn-primary me-2" onclick="toggleEditMode()">Edit
                                Profile</button>
                            <button id="saveBtn" class="btn btn-success me-2 hidden" onclick="saveProfile()">Save
                                Changes</button>
                            <button id="cancelBtn" class="btn btn-secondary hidden"
                                onclick="cancelEdit()">Cancel</button>
                        </div>

                    </div>
                </div>

            </div>
        </div>
    </div>

    <script>
        // Just this one line - loadProfile() will handle everything
        document.addEventListener('DOMContentLoaded', function () {
            if (document.getElementById('profileCard')) {
                loadProfile();
            }
        });
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/modal.js"></script>
    <script src="assets/js/config.js"></script>
</body>

</html>
